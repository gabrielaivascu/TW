
<!DOCTYPE html>
<html>
<head>
<title>Adaugare suvenir</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="styles.css" type="text/css" media="screen">
</head>
<body>
<main>
	<header>
		
		<br>
		<h1>Completati formularul pentru adaugarea unui suvenir in baza de date</h1>
		<form> 
		<div>
	  	<ul>
			
			<label for="id">Id suvenir:<br>
			</label> <input type="number" name="id" id="id" value="" />
			<br><br>
			<label for="nume">Nume suvenir:<br>
			</label> <input type="text" name="nume" id="nume" value="" />
			<br><br>
			<label for="id_tara">Id tara:<br>
			</label> <input type="number" name="id_tara" id="id_tara" value="" />
			<br><br>
			<label for="id_punct">Id punct de interes:<br>
			</label> <input type="number" name="id_punct" id="id_punct" value="" />
			<br><br>
			<label for="profil">Profil beneficiar:<br>
			</label> <input type="text" name="profil" id="profil" value="" />
			<br><br>
			<label for="inceput_perioada">Inceput perioada:<br>
			</label> <input type="date" name="inceput_perioada" id="inceput_perioada" value="" />
			<br><br>
			<label for="sfarsit_perioada">Sfarsit perioada:<br>
			</label> <input type="date" name="sfarsit_perioada" id="sfarsit_perioada" value="" />
			<br><br>
			<label for="cultura">Cultura:<br>
			</label> <input type="text" name="cultura" id="cultura" value="" />
			<br><br>
			<label><input type="submit" value="Trimite" title="Trimite" /> </label>
		</ul>
	<br>
	</form> 
</main>
</body>
</html>
